<ng-container>
  <div class="container" fxLayout="column" fxLayoutAlign="start stretch">
    <mat-toolbar class="primary-toolbar" color="primary">
      <span>Welcome to the Shop!</span>
    </mat-toolbar>
    <nav mat-tab-nav-bar backgroundColor="primary">
      <a mat-tab-link routerLink="/shop" routerLinkActive
        #shopRla="routerLinkActive" [active]="shopRla.isActive">
        Shop
      </a>
      <a mat-tab-link routerLink="/profile" routerLinkActive
        #profileRla="routerLinkActive" [active]="profileRla.isActive">
        <!-- *ngIf="isLoggedIn | async"> -->
        Profile
      </a>
    </nav>
    <div fxLayout="column" fxLayoutAlign="start stretch" fxFlex>
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>
